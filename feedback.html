<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A 2 Z Shop - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">A 2 Z Shop</div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <input type="checkbox" id="mobile-check">
        <label for="mobile-check" class="menu-icon">â˜°</label>

        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="feedback.html" class="active">Feedback</a></li>
        </ul>
    </header>

    <div class="container">
        <h2 class="section-title">Contact Us</h2>
        
        <div class="contact-form">
            <form action="#">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea rows="5" placeholder="How can we help?"></textarea>
                </div>
                <button type="submit" class="shop-btn" style="width:100%; border:none; cursor:pointer;">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy;A 2 Z Shop Project. Built by [Suyash Singhal].</p>
    </footer>

</body>
</html>
