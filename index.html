<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A 2 Z Shop - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">A 2 Z Shop</div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <input type="checkbox" id="mobile-check">
        <label for="mobile-check" class="menu-icon">â˜°</label>

        <ul class="nav-menu">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </header>

    <section class="hero">
        <h1>Welcome to A 2 Z Shop</h1>
        <p>Your one-stop shop for college essentials.</p>
        <a href="products.html" class="shop-btn">View All Products</a>
    </section>

    <div class="container">
        <h2 class="section-title">Bestseller Items</h2>
        <div class="products">
            <div class="product-card">
                <img src="running shoe.webp" alt="Shoe">
                <h3>Running Sports Shoe</h3>
                <span class="price">Rs. 2,00</span>
                <button class="add-btn">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="analog watch.webp" alt="Watch">
                <h3>Classic Analog Watch</h3>
                <span class="price">Rs. 12,000</span>
                <button class="add-btn">Add to Cart</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; A 2 Z Shop Project. Built by [Suyash Singhal].</p>
    </footer>

</html>
