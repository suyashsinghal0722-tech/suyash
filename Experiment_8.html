<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Student Profiles</title> 
<style> 
body{ 
background-color: #f4f6f8; 
justify-content: center; 
align-items: center; 
font-family: sans-serif; 
} 
.c{ 
display: flex; 
gap: 40px; 
justify-content: center; 
align-items: center; 
padding: 20px; 
} 
.card{ 
background-color: white; 
border-radius: 12px; 
width: 250px; 
padding: 40px 20px; 
display: flex; 
flex-direction: column; 
align-items: center; 
text-align: center; 
gap: 15px; 
box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); 
} 
.pik{ 
background-color: #6aeb50d6; 
color: rgba(0, 0, 0, 0.862); 
width: 80px; 
height: 80px; 
border-radius: 50%; 
display: flex; 
justify-content: center; 
align-items: center; 
font-size: 24px; 
} 
.name{ 
font-size: 20px; 
font-weight: bold; 
color: #1a1a1a; 
} 
.text{ 
font-size: 14px; 
color: #666; 
} 
</style> 
</head> 
<body> 
<div class="c"> 
<div class="card"> 
<div class="pik">US</div> 
<div class="name">Utkarsh Saxena</div> 
<div class="text">

Roll No: 2100CS56009<br> 
1st Year 
</div> 
</div> 
<div class="card"> 
<div class="pik">AG</div> 
<div class="name">Anshika Gupta</div> 
<div class="text">

Roll No: 2100ME6069<br> 
1st Year 
</div> 
</div> 
<div class="card"> 
<div class="pik">AA</div> 
<div class="name">Aditya Agrawal</div> 
<div class="text"> 
B.Tech - ELC<br> 
Roll No: 2100ELC5069<br> 
1st Year 
</div> 
</div> 
</div> 
</body> 
</html>
