<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>A 2 Z Shop</title>  
<style>  
    body {  
      font-family: Arial, sans-serif;  
      margin: 0;  
      background: #f5f5f5;  
      padding: 20px;  
    }  
  
    h2 {  
      text-align: center;  
      margin-bottom: 20px;  
    } 
    .grid {  
      display: grid;  
      grid-template-columns: repeat(4, 1fr);  
      gap: 20px;  
    }  
  
    .card {  
      background: #fff;  
      border-radius: 8px;  
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);  
      padding: 55px;  
      text-align: center;  
    }  
  
    .card img {  
      width: 100%;  
      height: 150px;  
      object-fit: cover;  
      border-radius: 6px;  
      margin-bottom: 10px;  
    }  
  
    .card h3 {  
      font-size: 18px;  
      margin: 8px 0;  
    }  
  
    .card p {  
      font-size: 14px;  
      color: #555;  
      margin: 4px 0;  
    }  
  
    .price {  
      font-weight: bold;  
      color: #007bff;  
    }  
   
    @media (max-width: 1024px) {  
      .grid {  
        grid-template-columns: repeat(2, 1fr);  
      }  
    }  
  
    @media (max-width: 600px) {  
      .grid {  
        grid-template-columns: 1fr;  
      }  
    }  
  </style>  
</head>  
<body>  
  <h2>A 2 Z Shop</h2>  
<div class="grid">  
    <div class="card">  
      <img src="pixel.jpeg" alt="Google Pixel 9">  
      <h3>Google Pixel 9</h3>  
      <p>Premium design with powerful performance</p>  
      <p class="price">Rs. 89,999</p>  
    </div>  
  
    <div class="card">  
      <img src="lenovo.webp" alt="Product 2">  
      <h3>Lenovo IdeaPad 5</h3>  
      <p>Intel Core i5 Processor 8 256GB</p>  
      <p class="price">Rs. 74,999</p>  
    </div>  
  
    <div class="card">  
      <img src="philipsairfryer.webp" alt="Product 3">  
      <h3>Philips Airfryer</h3>  
      <p>Philips 6.2 Litre Air Fryer NA130/00</p>  
      <p class="price">Rs. 6,999</p>  
    </div>  
  
    <div class="card">  
      <img src="soundbar.jpeg" alt="Product 4">  
      <h3>Dolby Atmos Soundbar</h3>  
      <p>Juke bar 9775 Dolby Atmos Soundbar</p>  
      <p class="price">Rs. 9,999</p>  
    </div>  
  </div>  
</body>  
</html> 
</body> 
</html>
