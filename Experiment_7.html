            height: 80px;

        }
        ul{
            list-style-type: none;
            
        }
        li{
            text-align: center;
            display: inline;
        }
        ul li{
            display: inline;
            border-right: 1px bold goldenrod;
            line-height: 80px;
            
        }
        ul li a{
            color: white;
            text-decoration: none;
            padding: 5px;
            font-size: large;
            
        }
        ul li a:hover{
            color: goldenrod;
            border-bottom: 1px bold goldenrod;
        }
    </style>
</head>
