<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
</head>
<body>
    <center>
        <fieldset>
            <h2>Hotel Room Booking Form</h2>
            <form>
                Full Name:
                <input type="text">
                <br><br> <!-- for extra space used 2 br tags -->
                
                Email:
                <input type="text">
                <br><br>
                
                Phone:
                <input type="text">
                <br><br>
                
                Check-in Date:
                <input type="text" value="dd-mm-yyyy">
                <br><br>
                
                Check-out Date:
                <input type="text" value="dd-mm-yyyy">
                <br><br>
                
                Room Type:
                
                <select>
                    
                    <option>Single Room</option>
                    <option>Double Room</option>
                    <option>Suite</option>
                </select>
                <br><br>
                
                Number of Guests:
                <input type="text">
                <br><br>
                
                Special Requests:
                <br>
                <textarea rows="5" cols="50"></textarea>
                <br><br>
                
                <input type="submit" value="Book Now">
                <input type="reset" value="Reset Form">
                
            </form>
            
        </fieldset>
    </center>
</body>
</html>
