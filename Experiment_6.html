<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display property</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .header{
            width: 100%;
            height: 100%;
            margin: 5px;
            background-color: rgb(0, 0, 0);
        }
        div h1{
            color: white;
            text-align: center;
            padding: 10px;
            line-height: 40px;
        } 
        .main{
            width: 50%;
            height: 50%;
            background-color: aqua;
            padding: 10px;
            margin: 20px;
        }  
        div img{
            height: 50%;
            width: 50%;
        }
        .main h2{
            color: black;
            font: 100px;
        }
     
     </style>
</head>
<body>
    <div class="header"> 
        <h1>A 2 Z Shop</h1>
    </div>
    <center>
    <div class="main">
        <img src="headphones.jpeg" alt="shopping image" width="100px" height="100px">
        <h2>Bluetooth Headphones</h2>
        <p>10 hour battery life</p>
        <span> Rs: 5000</span>
        <input type="button" value="Add to Cart">

    </div>
    </center>
</body>
</html>
